<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redireccionando al Mapa CALE...</title>
    <meta http-equiv="refresh" content="0; url=../../visualizacion/mapa-interactivo.html">
    <script>
        // Redirección inmediata por si meta refresh no funciona
        window.location.href = "../../visualizacion/mapa-interactivo.html";
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .redirect-container {
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            color: #718096;
            font-size: 1.1em;
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1> Redireccionando al Mapa CALE</h1>
        <div class="spinner"></div>
        <p>Serás redirigido automáticamente...</p>
        <p style="margin-top: 20px; font-size: 0.9em;">
            Si no te redirecciona, <a href="../../visualizacion/mapa-interactivo.html">haz clic aquí</a>
        </p>
    </div>
</body>
</html>
